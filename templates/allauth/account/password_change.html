{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-blue" type="submit" name="action">{% trans "Change Password" %}</button>
        <a class="btn btn-outline-grey" href="{% url 'account_login' %}">Back to Login</a>
    </form>
{% endblock %}
