{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
          <div class="col">
              <h2>Shopping Basket</h2>
          </div>
      </div>
      <div class="row">
          <div class="col">
              {% if basket_items %}
                <div>Table</div>
              {% else %}
                <p>Your basket is empty.</p>
                <a href="{% url 'products' %}">
                    <span>Keep Shopping</span>
                </a>
              {% endif %}
          </div>
      </div>
    </div>
{% endblock %}
