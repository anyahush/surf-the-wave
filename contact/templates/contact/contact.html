{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Contact</h2>

        </div>
        <div class="col-12 mt-3">
            <p class="text-center">We look forward to hearing from you!</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-6 offset-md-3">
            <form action="" method="POST" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-blue" type="submit" >Create</button>
                    <a href="">
                        <button class="btn btn-grey" type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
