{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2>Products</h2>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row mt-2">

            <div class="col-12 col-md-6">
                <div class="">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div>
                    <h3 class="text-center m-3">{{ product.name }}</h3>
                    <p>Â£{{ product.price }}</p>
                    <p>{{ product.description }}</p>
                    <form action="{% url 'add_to_basket' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <p>Quantity:</p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input type="number" name="quantity" value="1" max="99" data_item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a href="{% url 'products' %}" class="btn btn-outline-black mt-5">
                                    <span>
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span>Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-blue mt-5" value="Add to basket">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
