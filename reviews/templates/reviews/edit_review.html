{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Update a Product Review</h2>
        </div>
    </div>
    <div class="row mt-3 custom-margin">
        <!-- Edit product review form -->
        <div class="col-12 col-md-6 offset-md-3">
            <form action="{% url 'edit_product_review' review.id %}" method="POST" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-blue" type="submit" >Update</button>
                    <a href="{% url 'product_detail' product.id %}" aria-label="Link to product detail page">
                        <button class="btn btn-grey" type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
